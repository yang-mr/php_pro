<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>moveLine测试效果</title>
	<link rel="stylesheet" href="css/toast.css">
</head>

<style>
	body,html{
		margin: 0;
		left: 0;
		height: 100%;
		min-height: 100%;
		-webkit-box-sizing:border-box;
		-moz-box-sizing:border-box;
		box-sizing: border-box;
		background-size: cover;
		z-index: 0;
		background-color:#F5F5F5
	}

	.test{
		width: 1200px;
		margin: 0 auto;
	}

	ul{
		height: 40px;
		background: rgba(0,0,0,0.46);
		clear: both;
		color: #fff;
		margin: 0;
		position: relative;
		z-index: 2;
		padding: 0 20px;
	}

	ul li{
		list-style: none;
		float: left;
		width: auto;
		height: 40px;
		font-size: 14px;
		padding: 5px 10px;
		line-height: 30px;
		-webkit-box-sizing:border-box;
		-moz-box-sizing:border-box;
		box-sizing: border-box;
		cursor: pointer;
	}	

	.line_100{
		height: 60px;
		background: transparent;
	}

	p{
		text-indent: 20px;
		font-weight: 600;
		margin: 10px 0 20px 0;
	}
</style>
<body>
	<div class="test">

		<div class="line_100"></div>
		<p>点击回调事件(ret 有两个属性ele,index   可以通过这两个参数做一些事)</p>
		<ul class="ul5">
			<li>首页</li>
			<li>博客</li>
			<li>个人作品</li>
			<li>个人中心</li>
			<li>关于我们</li>
		</ul>
	</div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.easing.js"></script>
<script src="js/toast.js"></script>
<script src="js/moveline.js"></script>

	$('.ul4').moveline({color:'#99D1F6',position:'inner',height:40});*/
	$('.ul5').moveline({
		color:'#EC378F',
		position:'inner',
		click:function(ret){
			ret.ele.addClass('active').siblings().removeClass('active');
			showMessage('点击的是第'+ret.index+'个li,当前已经被设置成active的状态');
		}
	});

</html>
