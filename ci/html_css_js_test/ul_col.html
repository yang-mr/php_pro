<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		nav.list1 {
			width: 150px;
			margin: 20px;
		}
		nav.list1 ul {
			border: 1px solid red;
			padding: 3px 5px;
		}

		nav.list1 li {
			list-style-type: none;
		}

		nav.list1 li + li a{
			border-top: 2px solid red;
		}

		nav.list1 a {
			text-decoration: none;
			padding: 3px 10px;
			display: block;
			text-align: center;
			background: gray;
		}

		nav.list1 a:hover {
			color:#069;
		}
	</style>
</head>
<body>
	<nav class="list1">
		<ul>
			<li><a href="#">Jack90909</a></li>
			<li><a href="#">Jack90909</a></li>
			<li><a href="#">Jack90909</a></li>
			<li><a href="#">Jack90909</a></li>
		</ul>
	</nav>
</body>
</html>
