<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
    #box {
        width: 200px;
        height: 199px;
        background-color: #cd0000;
        overflow: auto;
    }

    .child {
        padding: 50%;
        background-color: #f0f3f9;
    }

    .div {
    	margin-bottom: 10px;
    	background-color: gray;
    	padding: 10px;
    }

    .abs {
    	position: absolute;
    	display: inline;
    }
    </style>
</head>

<body>
    <div class="div">
        <img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg" />
        <p>无absolute</p>
    </div>
    <div class="div abs">
    	<img src="http://image.zhangxinxu.com/image/study/s/s256/mm1.jpg"/>
    	<p>有</p>
    </div>
</body>

</html>
